name: Build and Deploy

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install dependencies 🌐
        run: yarn install --frozen-lockfile

      - name: Run tests 📋
        run: yarn test

      - name: Run build script 🔧
        run: yarn build

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: build

  deploy-gh:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: build-artifact
          path: build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: build

  build-docker:
    name: Build docker image
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: build-artifact
          path: build

      - name: Set up QEMU 🔨
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx 🪛
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub 🐋
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push ⬆️
        uses: docker/build-push-action@v2
        with:
          context: ./
          platforms: linux/arm/v7
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/blog:latest

  deploy-rpi:
    name: Deploy to pi
    needs: build-docker
    runs-on: ubuntu-latest
    environment:
      name: pi
      url: http://benaspi.ddns.net:8005
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Copy stack file 📁
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.RPI_HOST }}
          username: ${{ secrets.RPI_USERNAME }}
          password: ${{ secrets.RPI_PASSWORD }}
          source: 'Infrastructure/rpi-stack.yml'
          target: '~/stacks/blog/'
          strip_components: 1

      - name: Compose pull ⬇️
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.RPI_HOST }}
          username: ${{ secrets.RPI_USERNAME }}
          password: ${{ secrets.RPI_PASSWORD }}
          script: docker-compose -f ~/stacks/blog/rpi-stack.yml pull

      - name: Compose up 🚀
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.RPI_HOST }}
          username: ${{ secrets.RPI_USERNAME }}
          password: ${{ secrets.RPI_PASSWORD }}
          script: docker-compose -f ~/stacks/blog/rpi-stack.yml up -d

      - name: Check running containers 🔍
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.RPI_HOST }}
          username: ${{ secrets.RPI_USERNAME }}
          password: ${{ secrets.RPI_PASSWORD }}
          script: docker ps -a
