name: Build and Deploy

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and deploy to gh pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Setup git ✨
        run: |
          git config --global user.email "29711974+BenasB@users.noreply.github.com"
          git config --global user.name "BenasB"
          git config --global credential.helper wincred

      - name: Install dependencies 🌐
        run: npm install

      - name: Run build script 🔧
        run: npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: build
