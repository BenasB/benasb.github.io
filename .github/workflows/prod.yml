name: Prod deployment

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install puppeteer libraries ğŸ­
        run: |
          sudo apt-get update
          sudo apt-get install -y libgbm1

      - name: Install dependencies ğŸŒ
        run: yarn install --frozen-lockfile

      - name: Run tests ğŸ“‹
        run: yarn test

      - name: Run build script ğŸ”§
        run: yarn build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: build
